{% include mobile-menu.html nav=site.data.menu %}

<nav id="full" class="full" role="navigation">
	<div class="inner">
		<ul id="menu-main-menu">
			{% for item in include.nav %}
			    <li>
			        <a href="{{ item.url }}">
			            {% if item.url == navurl %}
			                <b>{{ item.text }}</b>
			            {% else %}
			                {{ item.text }}
			            {% endif %}
			        </a>
			    </li>
			    {% if item.subitems and navurl contains item.url %}
			        {% include nav.html nav=item.subitems %}
			    {% endif %}
			{% endfor %}
		</ul>
	</div>
</nav>
